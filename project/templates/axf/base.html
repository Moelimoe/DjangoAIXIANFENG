<!DOCTYPE html>
{% load static from staticfiles%}
<!--{% load staticfiles%}-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>




</head>
<body>
    <header>
        <h4><b>header</b></h4>
    </header>
    <div>
        {% block base %}
        {% endblock base %}
    </div>
    <footer>
        <!--                span存放图片，实现语句在base.css -->
        <a href="/home/" class="home">
            <dl>
                <dt><span></span></dt>
                <dd>主页</dd>
            </dl>
        </a>
<!--        数字实现进入商城页面，自动显示热销榜-->
<!--        使用反向解析-->
        <a href="{% url 'axf:mall' 104749 0 0 %} " class="mall">
            <dl>
                <dt><span></span></dt>
                <dd>闪购商城</dd>
            </dl>
        </a>
        <a href="/trolley/" class="trolley">
            <dl>
                <dt><span></span></dt>
                <dd>购物车</dd>
            </dl>
        </a>

        <a href="/profile/" class="profile">
            <dl>
                <dt><span></span></dt>
                <dd>我的</dd>
            </dl>
        </a>
    </footer>

    <!--    实现移动端页面-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/swiper.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/reset.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css'%}" />

    <script type="text/javascript" charset="utf-8" src="{% static 'main/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'main/js/swiper.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'main/js/base.js' %}"></script>

    <!--    针对不同的页面使用的样式不同，写一个block由它们在自己页面定义 -->
    {% block linkscript %}
    {% endblock linkscript %}
</body>
</html>
